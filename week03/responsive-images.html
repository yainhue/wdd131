<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive-images</title>
</head>



<body>
    <main>
        <h1>Laie Hawaii Temple</h1>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/laie-temple-large.webp">
                <source media="(min-width: 500px)" srcset="images/laie-temple-medium.webp">
                <img src="images/laie-temple-small.webp" alt="Laie Hawaii Temple" width="500" height="250">
            </picture>
        </div>
    </main>
</body>

</html>
