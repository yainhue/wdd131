    <link rel="stylesheet" href="scripts/html-tables.css">

<body>

                <th id="premium" headers="title">Premium</th>
                <th id="deluxe" headers="title">Deluxe</th>
            </tr>
        </thead>

            <tr>
                <th id="feature1">Feature 1</th>

                <td headers="title premium feature1">✅</td>
                <td headers="title deluxe feature1">✅</td>
            </tr>
            <tr>
                <th id="feature2">Feature 2</th>
                <td headers="title basic feature2">❌</td>
                <td headers="title premium feature2">✅</td>
                <td headers="title deluxe feature2">✅</td>
            </tr>
            <tr>
                <th id="feature2">Feature 3</th>
                <td headers="title basic feature3">❌</td>
                <td headers="title premium feature3">❌</td>
                <td headers="title deluxe feature3">✅</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
